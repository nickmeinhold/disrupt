services:
  disrupt:
    build: .
    env_file: .env
    volumes:
      - ./firebase-service-account.json:/app/firebase-service-account.json:ro
    restart: unless-stopped
    network_mode: host
    healthcheck:
      test: ["CMD", "sh", "-c", "kill -0 $(jobs -p 2>/dev/null | head -1) 2>/dev/null"]
      interval: 30s
      timeout: 5s
      retries: 3
